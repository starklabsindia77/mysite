{% extends "users/base.html" %}
{% block content %}
    <div class="container">
        <div class="page-signup">
            <div class="row">
                <div class="img-holder">
                    <div class="superbg"></div>
                    <div class="info-holder">
                        <img src="../../static/images/graphic1.svg" alt>
                    </div>
                </div>
                <div class="signup-form">
                    <div class="form-content">
                        <div class="form-items">
                            <h3>Driver Log in platform.</h3>
                            <div class="page-links">
                                <a href="{% url 'login' %}">Login</a><a href="{% url 'register' %}" class="active">Register</a>
                            </div>    
                            <form method="POST">
                                {% csrf_token %}
                                {{ form }}
                                <div class="form-button">
                                    <button id="submit" type="submit" value="Submit" class="ibtn" >Register</button>
                                </div>
                            </form>
                            <div class="other-links">
                                <span>Or Register as </span><a href="{% url 'driverRegister' %}">Driver</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
